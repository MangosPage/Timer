
<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Custom Timer</title>
</head>
<body>
  <h1>Set Timer: </h1>
  <input type="number" id="hours" placeholder="Hours" min="0">
  <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
  <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
  <button onclick="startTimer()">Start Timer</button>
  <button onclick="stopTimer()">Stop Timer</button>
  <audio loop="" id="alarmSound" src="aram.wav"> </audio>
   <style>
    h1 {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
      h2 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      </style>
    <style>
      input {
        width: 20%;
        padding: px px;
        margin: px 0;
        box-sizing: border-box;
        border: 3px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: darkgray;
        background-position: 1px 1px;

        padding: 12px 20px 10px 40px;
      }
    </style>
    <style>
      .button {
        background-color: #ffff76678; /* Green */
        border: none;
        color: red;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        cursor: pointer;
        border-radius: 9px;
      }

  body {
    color: black;
    background-color: red;
  }

      .button:hover {
        background-color: #008CBA; /* Blue */
        color: white;
      }
    </style>
  <script>
    var timer;
    function startTimer() {
      var hours = document.getElementById("hours").value * 3600000;
      var minutes = document.getElementById("minutes").value * 60000;
      var seconds = document.getElementById("seconds").value * 1000;
      var time = hours + minutes + seconds;

      if (time > 0) {
        timer = setTimeout(function() {
          document.getElementById("alarmSound").play();
        }, time);
      }
    }

    function stopTimer() {
      clearTimeout(timer);
      document.getElementById("alarmSound").pause();
    }
  </script>

</body></html>
